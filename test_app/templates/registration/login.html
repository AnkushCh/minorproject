{% extends "base.html" %}
{% block section %}
<div class="row" style="height: 80vh;">
   <div class="col-sm d-flex justify-content-center align-items-center">
      <h1 class="display-4 text-center"><B>Heading</B></font></h1>
   </div>
   <div class="col-sm d-flex justify-content-center align-items-center">
      <div class="shadow-lg p-3 mb-5 bg-white rounded">
         <CENTER>
            <h3>Login</h3>
         </CENTER>
         <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
               <label for="exampleInputEmail1">Username</label>
               <input
                  type="text"
                  name="username"
                  class="form-control rounded-pill"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter Usename"
                  />
               <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your details with anyone else.</small
                  >
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <input
                  type="password"
                  name="password"
                  class="form-control rounded-pill"
                  id="exampleInputPassword1"
                  placeholder="Password"
                  />
            </div>
            <div class="col-sm d-flex justify-content-center align-items-center">
               <button
                  type="submit"
                  class="float-right btn btn-outline-primary rounded-pill"
                  >
               Submit
               </button>
            </div>
         </form>
         <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
         <br><br>
         <div class="row">
            <div class="col d-flex justify-content-center">
               <a href="" class="text-center btn text-primary">Forgot</a>
            </div>
            <div class="col d-flex justify-content-center">
               <a class="btn text-primary"  href="/register">Register</a>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
