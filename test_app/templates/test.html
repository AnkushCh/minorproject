{% extends "base.html" %}
{% load static %}
{% block css %}
<link rel='stylesheet' href="{% static 'css/table.css' %}">
{% endblock css%}
{% block content %}

<select id='subject' name='subject'>
        {%for i in sub %}
            <option value="{{ i }}" >{{ i }}</option>
        {% endfor %}
    </select>
<button id='start' class="next_ques">Start Test</button>
<h2 id="score"></h2>
<div id="test"></div>
<p id="ans"></p>
<button id="next" class="next_ques">Next</button>
<button id="ans_button" class="">Ans</button>
{% endblock %}


{% block jscript %}
<script src="{% static 'js/test.js' %}" type="text/javascript"></script>
{% endblock %}
